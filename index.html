<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <title>Quote Generator</title>
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="icon" type="image/png" href="images/MarshaKDesigns PaintBrush.png"> -->
</head>
<body>
  <div class="quote-container" id="quote-container">
    
    <!-- Quote -->
    <div class="quote-text">
      <i class="fas fa-quote-left"></i>
      <span id="quote">If you can't be good... Be good at it!</span>
    </div>
    <div class="quote-author">
      <span id="author">MarshaK</span>
    </div>
    
    <!-- Buttons -->
    <div class="button-container">
      <button class="facebook-button" id="facebook" title="Share">
        <i class="fab fa-facebook"></i>
      </button>
      <button id="new-quote">New Quote</button>
    </div>
  </div>
  
  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
